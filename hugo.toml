baseURL               = "https://front-end.directory.wnor.net"
languageCode          = "zh-CN"
title                 = "前端开发资源导航🧭"
theme                 = "WebStack-Hugo"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"				# 站点静态文件保存目录


[params]
    author        = "zpsud"
    description   = "前端开发资源导航🧭"
    upload        = "https://form.google.com"                   # 左侧导航栏的"网站提交"
    about         = "https://github.com/zpsud"	                # 左侧导航栏的"关于导航"页面(./about)
    repository    = "https://github.com/zpsud/frontend-directory"  
    contactLink   = false                                       # 右下角的联系我们链接，string | boolean
    enablePreLoad = true					                    # 网站完全打开前预加载动画
    textPreLoad   = "前端开发资源导航🧭"				            # 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = false					                    # 默认展开左侧边导航栏
    logosPath     = "assets/images/logos"			            # 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/logos/default.webp"		    # logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
    nightMode     = true					                    # 默认站点为深色(夜间)模式
    yiyan         = true                         		        # 默认启用一言服务

[params.seo]    
    baiduhmid       = ''	                # 百度统计 hm.src 的 ID
    baiduSiteVer    = ''			        # 百度HTML标签验证(baidu-site-verification)
    tj51laid        = ''                    # 51.LA 网站统计
    tj51lack        = ''
    GoogleAdsClient = ''					# Google AdSense 

[params.qweather]
    key = "085791e805a24491b43b06cf58ab31e7"

[params.analytics]
    plausibleScript             = 'https://analysis.wnor.net/script.js'
    plausibleDomain             = 'c7c5f0e5-34db-468f-bda8-b421a39b18f9'
    cloudflareBeaconToken       = 'b34f0d542cc9435eb2a82caab9a87e15'
    cloudflareSpa               = false # true or false

[params.images]
    favicon           = "assets/images/favicon.png"
    searchImageL      = "assets/images/bg-dna.webp"		# 搜索部分浅色背景图
    searchImageD      = "assets/images/bg-dna.webp"		# 搜索部分深色背景图
    logoExpandLight   = "assets/images/bt8-expand-light.png"
    logoExpandDark    = "assets/images/bt8-expand-dark.png"
    logoCollapseLight = "assets/images/bt.png"
    logoCollapseDark  = "assets/images/bt.png"
    
[markup.goldmark.renderer]
    unsafe = true

[params.footer]
    copyright = '本站内容源自互联网，如有内容侵犯了你的权益，请联系删除相关内容，联系：<a href="https://github.com/zpsud" class="" target="_blank" data-toggle="tooltip" data-placement="left" title="联系我们"><i class="mode-ico iconfont icon-github"></i></a> <br/>&copy; {year} By [WebStack-Hugo](https://github.com/shenweiyan/WebStack-Hugo)'
